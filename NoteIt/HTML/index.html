<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Note It - Tasks, Todos and Privacy</title>
     <link rel="shortcut icon" href="/NoteIt/Material/NoteIt-logo.png" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/95749087e1.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="/NoteIt/CSS/index.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg px-3">
          <div class="container-fluid">
               <a class="navbar-brand me-5" href="/NoteIt/HTML/index.html">
                    <span class="text-white">Note It</span>
                    <span class="material-symbols-outlined logo">
                         format_quote
                    </span>
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <form class="d-flex" role="search">
                    <input class="form-control shadow-none me-2 search_bar" type="search" placeholder="Search" aria-label="Search">
               </form>
               <span class="me-5" data-bs-toggle="tooltip" data-bs-title="Add New Note" data-bs-placement="bottom">
                    <button type="button" name="add_note" class="btn d-flex align-items-center add_note shadow" data-bs-toggle="modal" data-bs-target="#exampleModal">
                         <span class="material-symbols-outlined fs-2">
                              add
                         </span>
                    </button>
               </span>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="/NoteIt/HTML/index.html">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Notes" data-bs-placement="bottom">
                                        format_quote
                                   </span>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Todos" data-bs-placement="bottom">
                                        task_alt
                                   </span>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Calculator" data-bs-placement="bottom" id="calculate_icon">
                                        calculate
                                   </span>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Vault" data-bs-placement="bottom">
                                        lock
                                   </span>
                              </a>
                         </li>
                    </ul>
               </div>
               <div class="d-flex">
                    <!-- <i class="fa-brands fa-suse user_profile fs-2" ></i> -->
                    <span class="material-symbols-outlined user_profile fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" role="button">
                         account_circle
                    </span>
               </div>
          </div>
     </nav>

     <div class="offcanvas offcanvas-top profile px-5" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
          <div class="offcanvas-header">
               <h5 class="offcanvas-title" id="offcanvasTopLabel">
                    Profile
               </h5>
               <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
               <img src="/Portfolio/Material/user-img.jpg" alt="" width="100px" class="user_img me-3">
               <span>
                    #User Email#
               </span>
          </div>
     </div>

     <!-- Note Modal -->
     <div class="modal" tabindex="-1" id="exampleModal">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
               <div class="modal-content note_modal_content">
                    <div class="p-2 d-flex justify-content-end">
                         <button type="button" class="btn-close p-2 shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center">
                         <div class="mx-3 mb-3">
                              <form class="row g-3 needs-validation" onsubmit="return false">
                                   <div>
                                        <label for="noteTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control shadow-none text-white input_fields" id="noteTitle" placeholder="Enter Title" autofocus>
                                   </div>
                                   <div>
                                        <label for="noteMessage" class="form-label">Note</label>
                                        <textarea type="textarea" class="form-control shadow-none m-0 text-white input_fields" id="noteMessage" placeholder="Type Here" style="height: 150px"></textarea>
                                   </div>
                                   <div class="col-12 d-flex justify-content-between align-items-center">
                                        <div class="empty_message text-danger">
                                             
                                        </div>
                                        <button class="btn w-25 add_note_content text-white" type="submit" id="liveToastBtn">
                                             Add Note
                                        </button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
        </div>
     <!-- Content -->
          <div class="container-fluid mt-4 text-white" style="height: 10vh;">
               <div class="parent d-flex flex-wrap align-items-center justify-content-center p-3">

               </div>
          </div>

          <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

          <!-- Calculator -->
          <div class="shadow px-3 py-2 text-white position-absolute" id="calculator">
               <div class="d-flex justify-content-end" id="calculatorheader">
                    <button type="button" class="btn-close p-1 shadow-none close_button" aria-label="Close" style="font-size: 10px;"></button>
               </div>
               <div class="rounded-2 d-flex align-items-end justify-content-start calc_disp fs-2 overflow-auto">
                    <!-- innerText from JS -->
               </div>
               <hr>
               <div class="row g-1 text-center">
                    <div class="col-3">
                         <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_clear">
                              C
                         </div>
                    </div>
                    <div class="col-3">
                         <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_add">
                              +
                         </div>
                    </div>
                    <div class="col-3">
                         <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_sub">
                              -
                         </div>
                    </div>
                    <div class="col-3">
                         <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_mul">
                              x
                         </div>
                    </div>
               </div>
               <div class="mt-1">
                    <div class="row g-1 text-center">
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_7">
                                   7
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_8">
                                   8
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_9">
                                   9
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_per">
                                   %
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_4">
                                   4
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_5">
                                   5
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_6">
                                   6
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_div">
                                   /
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_1">
                                   1
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_2">
                                   2
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_3">
                                   3
                              </div>
                         </div>
                         <div class="col-3">
                              <div class="p-3 rounded-2 calculator_buttons" role="button" id="calc_btn_equal">
                                   =
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <!-- Toast Design -->
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
               <div id="liveToast" class="toast toasts" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex align-items-center justify-content-between">
                         <div class="toast-body text-white overflow-hidden text-truncate text-nowrap">
                              <span class="fw-bold" id="note_name"></span> note added
                         </div>
                         <button type="button" class="btn-close p-2 me-2 shadow-none" data-bs-dismiss="toast" aria-label="Close">
                         </button>
                    </div>
               </div>
          </div>
          <script src="/NoteIt/JS/index.js"></script>
     </body>
     </html>
