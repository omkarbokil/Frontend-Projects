<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Note It - Tasks, Todos and Privacy</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/95749087e1.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="/NoteIt/CSS/index.css">
</head>
<body>
     <nav class="navbar navbar-expand-lg px-3">
          <div class="container-fluid">
               <a class="navbar-brand me-5" href="/NoteIt/HTML/index.html">
                    <span class="text-white">Note It</span>
                    <span class="material-symbols-outlined logo">
                         format_quote
                    </span>
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <form class="d-flex" role="search">
                    <input class="form-control shadow-none me-2 search_bar" type="search" placeholder="Search" aria-label="Search">
               </form>
               <button type="button" name="add_note" class="btn d-flex align-items-center me-5 add_note shadow" data-bs-toggle="tooltip" data-bs-title="Add New Note" data-bs-placement="bottom">
                    <span class="material-symbols-outlined fs-2">
                         add
                    </span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Notes" data-bs-placement="bottom">
                                        format_quote
                                   </span>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Todos" data-bs-placement="bottom">
                                        task_alt
                                   </span>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Calculator" data-bs-placement="bottom">
                                        calculate
                                   </span>
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" aria-current="page" href="#">
                                   <span class="material-symbols-outlined p-3 rounded-5 menu_logo" data-bs-toggle="tooltip" data-bs-title="Vault" data-bs-placement="bottom">
                                        lock
                                   </span>
                              </a>
                         </li>
                    </ul>
               </div>
               <div class="d-flex">
                    <!-- <i class="fa-brands fa-suse user_profile fs-2" ></i> -->
                    <span class="material-symbols-outlined user_profile fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop" role="button">
                         account_circle
                    </span>
               </div>
          </div>
     </nav>

     <div class="offcanvas offcanvas-top profile" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
          <div class="offcanvas-header">
               <h5 class="offcanvas-title" id="offcanvasTopLabel">
                    Profile
               </h5>
               <button type="button" class="btn btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
               ...
          </div>
     </div>

     <!-- Content -->
     <section>
          
     </section>

     <script src="/NoteIt/JS/index.js"></script>
</body>
</html>
