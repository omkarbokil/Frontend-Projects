<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - Note It</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/95749087e1.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="/NoteIt/CSS/index.css">
     <link rel="stylesheet" href="/NoteIt/CSS/login.css">
</head>
<body>
     <section class="d-flex flex-column justify-content-center align-items-start p-5" style="height: 100vh;">
          <a class="navbar-brand me-5" role="non">
               <span class="text-white fs-1">Note It</span>
               <span class="material-symbols-outlined logo fs-1">
                    format_quote
               </span>
          </a>
          <div class="mt-4" style="max-width: 40%;">
               <form class="row g-3 needs-validation" novalidate>
                    <div class="col-sm-6">
                         <label for="email" class="form-label">Email</label>
                         <input type="email" class="form-control input_fields text-white shadow-none" id="email" placeholder="Enter Email" required>
                         <div class="invalid-feedback">
                              Please enter valid email
                         </div>
                    </div>
                    <div class="col-sm-6">
                         <label for="password" class="form-label">Password</label>
                         <div class="input-group has-validation">
                              <input type="password" class="form-control input_fields text-white shadow-none passwords" id="password" placeholder="Enter Password" aria-describedby="viewNormalPassword" required>
                              <span class="input-group-text input_fields text-white view_password" id="viewNormalPassword" role="button">
                                   <span class="material-symbols-outlined fs-6 view_password_icon">
                                        visibility
                                   </span>
                              </span>
                              <div class="invalid-feedback">
                                   Enter Password
                              </div>
                         </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                      <button class="btn w-25 signup_btn text-white" type="submit">Sign Up
                      </button>
                    </div>
                  </form>
          </div>
     </section>
     

     <script src="/NoteIt/JS/login.js"></script>
</body>
</html>
